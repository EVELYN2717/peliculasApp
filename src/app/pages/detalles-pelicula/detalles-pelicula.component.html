<app-header></app-header>
<div class="contenido">
    <div class="header-descripcion">
        <div class="detalles">
            <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{movie.poster_path}}" alt="poster">
            <div class="descripcion">
                <div class="desc-principal">
                    <label class="titulo">{{ movie.title }} ({{ year }})</label>
                    <label class="fecha">{{ movie.release_date }} ({{ movie.original_language}})</label>
                    <h3>Overview</h3>
                    <p>{{ movie.overview }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="elenco">
        <div class="titulo"><h3>Personajes</h3></div>
        <app-scroll-personajes [characters]="responseData.cast"></app-scroll-personajes>
    </div>
</div>
