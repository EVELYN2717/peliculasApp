<div class="scroll-personajes">
    <cdk-virtual-scroll-viewport orientation="horizontal" itemSize="50" class="personajes">
    @for(cast of listCast; track cast.id) {
        <div class="item">
            <div class="card">
                <img class="profile w-full" src="{{cast.profile_path}}">                
                <div class="descripcion">
                    <label class="nombre">{{ cast.name }}</label>
                    <label class="alias">{{ cast.character }}</label>
                </div>
            </div>
        </div>
    }
    </cdk-virtual-scroll-viewport>
  </div>
